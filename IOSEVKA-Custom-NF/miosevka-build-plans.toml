    eight = "crossing"
    punctuation-dot = "round"
    tilde = "low"
    asterisk = "penta-low"
    paren = "flat-arc"
    brace = "curly-flat-boundary"
    guillemet = "curly"
    number-sign = "slanted-open-tall"
