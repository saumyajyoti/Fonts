[buildPlans.Miosevka]
family = "Miosevka"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.Miosevka.variants]
  inherits = "ss20"

    [buildPlans.Miosevka.variants.design]
    capital-k = "curly-serifless"
    capital-r = "curly-serifless"
    a = "double-storey-serifless"
    f = "serifless"
    g = "single-storey-serifless"
    i = "semi-tailed"
    j = "serifless"
    k = "curly-serifless"
    l = "serifed-semi-tailed"
    m = "short-leg-serifless"
    p = "eared-serifless"
    r = "hookless-serifless"
    t = "flat-hook"
    two = "curly-neck-serifless"
    five = "upright-flat-serifless"
    nine = "open-contour"
    tilde = "low"
    asterisk = "turn-hex-low"
    underscore = "high"
    caret = "medium"
    ascii-grave = "straight"
    paren = "flat-arc"
    brace = "curly-flat-boundary"
    guillemet = "curly"
    number-sign = "upright-tall"
    at = "threefold"
    percent = "rings-continuous-slash"
    bar = "natural-slope"
    pilcrow = "low"
    lig-ltgteq = "slanted"
    lig-neq = "slightly-slanted"

    [buildPlans.Miosevka.variants.italic]
    capital-b = "more-asymmetric-serifless"
