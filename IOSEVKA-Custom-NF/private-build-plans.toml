[buildPlans.miosevka]
family = "Miosevka"
spacing = "normal"
serifs = "sans"
no-cv-ss = true
export-glyph-names = false

  [buildPlans.miosevka.variants]
  inherits = "ss20"

    [buildPlans.miosevka.variants.design]
    f = "flat-hook-serifless"
    g = "single-storey-flat-hook-serifless"
    i = "serifed-flat-tailed"
    l = "serifed-flat-tailed"
    m = "short-leg-serifless"
    t = "flat-hook"
    tilde = "low"
    asterisk = "turn-hex-low"
    underscore = "high"
    caret = "medium"
    paren = "flat-arc"
    brace = "curly-flat-boundary"
    number-sign = "upright-tall"
    at = "threefold"
    percent = "rings-continuous-slash"
    bar = "natural-slope"
    ascii-grave = "straight"
    pilcrow = "low"
    lig-ltgteq = "slanted"
    lig-neq = "slightly-slanted"

    [buildPlans.miosevka.variants.italic]
    capital-b = "more-asymmetric-serifless"
    capital-d = "standard-serifless"
    capital-e = "serifless"
    capital-g = "toothless-rounded-serifless-hooked"
    capital-m = "slanted-sides-hanging-serifless"
    capital-n = "asymmetric-serifless"
    capital-q = "crossing"
    capital-r = "straight-open-serifless"
    capital-z = "cursive-with-crossbar"
    a = "single-storey-tailed"
    b = "toothless-corner-serifless"
    c = "serifless"
    d = "toothless-corner-serifless"
    e = "rounded"
    f = "tailed"
    g = "single-storey-earless-corner"
    h = "straight-serifless"
    i = "tailed"
    j = "serifless"
    k = "diagonal-tailed-cursive-serifless"
    l = "tailed-serifed"
    m = "short-leg-serifless"
    n = "straight-serifless"
    p = "earless-corner-serifless"
    q = "earless-corner-straight-serifless"
    r = "serifless"
    s = "serifless"
    t = "standard-short-neck2"
    u = "toothed-serifless"
    v = "cursive-serifless"
    w = "cursive-serifless"
    x = "curly-serifless"
    y = "cursive-serifless"
    z = "curly-serifless-with-crossbar"
    zero = "dotted"
    two = "curly-neck"
    four = "open"
    five = "vertical-upper-left-bar"
    six = "straight-bar"
    seven = "curly-serifless-crossbar"
    tilde = "low"
    asterisk = "penta-low"
    paren = "flat-arc"
    brace = "curly-flat-boundary"
    number-sign = "slanted-open-tall"
    ampersand = "lower-open"
    at = "threefold"
    dollar = "interrupted"
    percent = "rings-segmented-slash"
    bar = "force-upright"
    pilcrow = "low"
    lig-ltgteq = "slanted"
    lig-neq = "more-slanted"
    lig-equal-chain = "with-notch"
    lig-double-arrow-bar = "without-notch"
    lig-single-arrow-bar = "without-notch"

[buildPlans.miosevka.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.miosevka.weights.semibold]
shape = 600
menu = 600
css = 600

[buildPlans.miosevka.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.miosevka.widths.normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.miosevka.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.miosevka.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"